<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noemí & Juan Jose - Nuestra Boda</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="overlay">
    <h1>Una fecha inolvidable plasmada en fotos</h1>
    <h2>Noemí & Juan Jose</h2>
    <div id="mainButtons">
      <button id="cameraBtn">Desde Cámara</button>
      <button id="galleryBtn">Desde Galería</button>
      <button id="viewPhotosBtn">Revive el momento</button>
    </div>
  </div>

  <!-- Cámara -->
  <div id="cameraSection" style="display:none;">
    <video id="cameraPreview" autoplay playsinline></video>
    <canvas id="photoCanvas" style="display:none;"></canvas>
    <button id="captureBtn">Capturar Foto</button>
  </div>

  <!-- Galería -->
  <input type="file" id="fileInput" accept="image/*" style="display:none;" />

  <!-- Galería de fotos -->
  <div id="photoGallery" style="display:none;">
    <h2>Galería</h2>
    <div id="photoGrid"></div>
    <button id="backBtn">Volver</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
