<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Noemí & Juan Jose</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <h1>Una fecha inolvidable plasmada en fotos</h1>
        <h2>Nuestra boda<br>Noemí & Juan Jose</h2>
        
        <div class="buttons-container" id="mainButtons">
            <button class="btn" id="cameraBtn">Desde Cámara</button>
            <button class="btn" id="galleryBtn">Desde Galería</button>
            <button class="btn" id="viewPhotosBtn">Revive el momento</button>
        </div>
        
        <div id="gallery">
            <h2>Nuestros Recuerdos</h2>
            <div class="photo-grid" id="photoGrid"></div>
            <button class="btn back-btn" id="backFromGalleryBtn">Volver</button>
        </div>
    </div>

    <!-- Modal para la cámara -->
    <div id="cameraModal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <h2>Tomar foto</h2>
            <video id="cameraPreview" autoplay playsinline></video>
            <button class="btn" id="captureBtn">Capturar Foto</button>
            <canvas id="photoCanvas" style="display:none;"></canvas>
        </div>
    </div>

    <!-- Modal para subir foto -->
    <div id="uploadModal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <h2>Subir foto desde galería</h2>
            <label for="fileInput" class="upload-label">Seleccionar Foto</label>
            <input type="file" id="fileInput" accept="image/*">
            <img id="uploadPreview" alt="Vista previa">
            <button class="btn" id="submitUpload" disabled>Subir Foto</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
