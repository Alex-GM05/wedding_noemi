<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Noemí & Juan Jose</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <h1>Una fecha inolvidable plasmada en fotos</h1>
        <h2>Nuestra boda<br>Noemí & Juan Jose</h2>
        
        <div class="buttons-container" id="mainButtons">
            <button class="btn" id="cameraBtn">Desde Cámara</button>
            <button class="btn" id="galleryBtn">Desde Galería</button>
            <button class="btn" id="viewPhotosBtn">Revive el momento</button>
        </div>
        
        <div id="gallery">
            <h2>Nuestros Recuerdos</h2>
            <div class="photo-grid" id="photoGrid"></div>
            <button class="btn back-btn" id="backFromGalleryBtn">Volver</button>
        </div>
    </div>

    <!-- Modales (mantener igual que en solución Firebase) -->
    <script src="scripts.js"></script>
