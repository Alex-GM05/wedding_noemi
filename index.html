<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda - Noemí & Juan Jose</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="overlay">
        <h1>Una fecha inolvidable plasmada en fotos</h1>
        <h2>Nuestra boda<br>Noemí & Juan Jose</h2>
        
        <div class="buttons-container" id="mainButtons">
            <button class="btn" id="cameraBtn">Desde Cámara</button>
            <button class="btn" id="galleryBtn">Desde Galería</button>
            <button class="btn" id="viewPhotosBtn">Revive el momento</button>
        </div>
        
        <div id="gallery" style="display: none;">
            <h2>Nuestros Recuerdos</h2>
            <div class="photo-grid" id="photoGrid"></div>
            <button class="btn back-btn" id="backBtn">Volver</button>
        </div>
    </div>

    <!-- Modal Cámara -->
    <div id="cameraModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Tomar foto</h2>
            <div class="camera-container">
                <video id="cameraPreview" autoplay playsinline></video>
                <canvas id="photoCanvas" style="display:none;"></canvas>
            </div>
            <button class="btn capture-btn" id="captureBtn">Capturar Foto</button>
        </div>
    </div>

    <!-- Modal Galería -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Subir foto desde galería</h2>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">
            <label for="fileInput" class="upload-label">
                <span>Seleccionar Foto</span>
            </label>
            <div class="preview-container">
                <img id="uploadPreview" alt="Vista previa">
            </div>
            <button class="btn" id="submitUpload" disabled>Subir Foto</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
